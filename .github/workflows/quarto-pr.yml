on:
  pull_request:
    branches: main

name: quarto pr

permissions: write-all

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Check out repository
        uses: actions/checkout@v4

      - name: ğŸ†€ Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: ğŸ†€ Quarto extensions
        shell: bash
        run: |
          quarto add --no-prompt quarto-ext/fontawesome
          quarto add --no-prompt sellorm/quarto-social-embeds
          quarto add --no-prompt r-wasm/quarto-drop
          quarto add --no-prompt quarto-ext/pointer
          quarto add --no-prompt r-wasm/quarto-live

      - name: ğŸ”§ Install R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          r-version: 'renv'

      - name: ğŸ” Install system dependencies
        run: |
          sudo apt-get install libcurl4-openssl-dev
          sudo apt-get install libmagick++-dev
          sudo apt-get install libglpk-dev

      - name: ğŸ” Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './_site'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message:
            'Deploy from GHA: ${{ github.event.pull_request.title || github.event.head_commit.message }} (${{ github.sha }})'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
