on:
  push:
    branches: main

name: quarto build

permissions: write-all

jobs:
  build-deploy:
    runs-on: macos-latest
    steps:
      - name: âœ… Check out repository
        uses: actions/checkout@v4

      - name: ğŸ†€ Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: ğŸ†€ Quarto extensions
        shell: bash
        run: |
          quarto add --no-prompt quarto-ext/fontawesome
          quarto add --no-prompt sellorm/quarto-social-embeds
          quarto add --no-prompt r-wasm/quarto-drop
          quarto add --no-prompt quarto-ext/pointer

      - name: ğŸ”§ Install R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          r-version: 'renv'

      - name: ğŸº Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main
      - name: ğŸ” Install system dependencies
        run: |
          brew install curl
          brew install imagemagick
          brew install glpk

      - name: ğŸ” Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1

      - name: ğŸš€ Publish to GitHub Pages (and render)
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # this secret is always available for github actions
