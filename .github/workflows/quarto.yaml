on:
  push:
    branches: main
  pull_request:
    branches: main
    
name: quarto build 

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Check out repository
        uses: actions/checkout@v3
        
      - name: ğŸ†€ Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
     
      - name: ğŸ†€ Quarto extensions
        shell: bash
        run: |
          quarto add --no-prompt quarto-ext/fontawesome
          quarto add --no-prompt sellorm/quarto-social-embeds

      - name: ğŸ”§ Install R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          r-version: 'renv'
    
      - name: ğŸ” Install system dependencies 
        run: |
          sudo apt-get install libcurl4-openssl-dev
          sudo apt-get install libmagick++-dev
          sudo apt-get install libglpk-dev 
          
      - name: ğŸ” Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1
          
      - name: ğŸš€ Publish to GitHub Pages (and render)
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # this secret is always available for github actions
      